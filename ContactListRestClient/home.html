<html>
    <head>
        <title>Company Contacts</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Contact Application</h1>
            </hr>
            <ul class="list-group" id="errorMessage"></ul>
            <div class="row">

                <div class="col-md-6">
                    <div id="contactTableDiv">
                        <h2>My Contact</h2>

                        <table id="contactTable" class="table table-hover">
                            <tr>
                                <th width='40%'>Contact Name</th>
                                <th width='30%'>Company</th>
                                <th width='15%'></th>
                                <th width='15%'></th>
                            </tr>
                            <tbody id="contentRows"></tbody>
                        </table>

                    </div>  

                    <!--Edit Contact Form-->
                    <div id="editFormDiv">
                        <h2>Edit Contact</h2>

                        <form class="form-horizontal" role="form" id="edit-form">
                            <div class="form-group">
                                <label for="edit-first-name" class="col-md-4 control-label">
                                    First Name:
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="edit-first-name" placeholder="First Name" required/>
                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="edit-last-name" class="col-md-4 control-label">
                                    Last Name:
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="edit-last-name" placeholder="Last Name" required/>
                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="edit-company" class="col-md-4 control-label">
                                    Company
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="edit-company" placeholder="Company" required/>
                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="edit-email" class="col-md-4 control-label">
                                    Email
                                </label>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" id="edit-first-email" placeholder="Email" required/>
                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="edit-phone" class="col-md-4 control-label">
                                    Phone
                                </label>
                                <div class="col-md-8">
                                    <input type="tel" class="form-control" id="edit-phone" placeholder="Phone" required/>
                                </div> 
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-4">
                                    <input type="hidden" id="edit-contact-id">
                                    <button type="button" id="edit-cancel-button" class="btn btn-default" onclick="hideEditForm()">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    
                                    <button type="button" id="edit-button" class="btn btn-default">
                                        Update Contact
                                    </button>
                                </div>
                            </div>

                        </form>

                    </div>

                </div>

                <div class="col-md-6">
                    <h2>Add New Contact</h2>
                    <form class="form-horizontal" role="form" id="add-form">
                        <div class="form-group">

                            <label for="add-first-name" class="col-md-4 control-label">
                                First Name:
                            </label>

                            <div class="col-md-8">
                                <input type="text" class="form-control" id="add-first-name" placeholder="First Name" required/>
                            </div> 
                        </div>

                        <div class="form-group">
                            <label for="add-last-name" class="col-md-4 control-label">
                                Last Name:
                            </label>

                            <div class="col-md-8">
                                <input type="text" class="form-control" id="add-last-name" placeholder="Last Name" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-company" class="col-md-4 control-label">
                                Company:
                            </label>

                            <div class="col-md-8">
                                <input type="text" class="form-control" id="add-company" placeholder="Company" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-email" class="col-md-4 control-label">
                                Email:
                            </label>

                            <div class="col-md-8">
                                <input type="email" class="form-control" id="add-email" placeholder="Email" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-phone" class="col-md-4 control-label">
                                Phone:
                            </label>

                            <div class="col-md-8">
                                <input type="tel" class="form-control" id="add-phone" placeholder="Phone" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="button" id="add-button" class="btn btn-default">
                                    Create Contact
                                </button>
                            </div>
                        </div>


                    </form>
                </div>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
         <script src="contactList.js"></script>
    </body>
</html>
